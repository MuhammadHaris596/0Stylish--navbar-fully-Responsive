<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="parent-Div">
            <img src="./R.jpeg" alt="">
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home<span></span></a></li>
            <li><a href="#about">About Us<span></span></a></li>
            <li><a href="#contact">Contact Us<span></span></a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <section id="home" class="section">Home Section</section>
    <section id="about" class="section">About Us Section</section>
    <section id="contact" class="section">Contact Us Section</section>
</body>
</html>
